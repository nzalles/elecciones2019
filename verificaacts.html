<html>
	<head>
		<title>VerificaActas</title>
		<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
	</head>

	<body>
		<input id="info_data">
		<input id="chk_inluye_trep" type="checkbox" checked="checked" value="1"/>
		<input id="go_button" type="button"  value="go"/>
		<div id="result"></div>
	</body>
	<script>
		// find elements
	var button = $("#go_button");
	var result = $("#result");
	var inluye_trep = $("#chk_inluye_trep");

	button.on
	(
		"click", function()
		{
			var info_data = $("#info_data").val();
			var array_info = info_data.split(" ");
			console.log(array_info);

			var newHtml = "";
			var imgComputo = "";
			var imgTrep = "";
			$.each
			(
				array_info, 
				function(index, word)
				{
					imgComputo = '<img src="https://computo.oep.org.bo/resul/imgActa/' + word + '1.jpg" width="1120px" />';
					imgTrep = '<img src="https://trep.oep.org.bo/resul/imgActa/' + word + '1.jpg" width="1120px" />';

					if ( inluye_trep.is(':checked') )
					{
						newHtml += '<table><tr><td>' + imgComputo + '</td><td>' + imgTrep + '</td></tr></table>';
					}
					else
					{
						newHtml += imgComputo	
					}
					
				}
			)
			result.html( newHtml );
		}
	)

	</script>
</html>
